<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #timer, #stopwatch {
      font-size: 24px;
      margin: 20px;
    }

    button {
      font-size: 1em;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Timer</h2>
  <div id="timer">00:00</div>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>

  <hr>
  <h2>Stop watch</h2>
  <div id="stopwatch">00:00:00</div>
  <button onclick="startStopwatch()">Start Stopwatch</button>
  <button onclick="stopStopwatch()">Stop Stopwatch</button>
  <button onclick="resetStopwatch()">Reset</button>
  
<script>
    let timerInterval;
    let timerSeconds = 0;

    let stopwatchInterval;
    let stopwatchSeconds = 0;

    function startTimer() {
      timerInterval = setInterval(() => {
        timerSeconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      document.getElementById('timer').innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startStopwatch() {
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        updateStopwatchDisplay();
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
    }
    function resetStopwatch() {
    stopwatchSeconds = 0;
    updateStopwatchDisplay();
    }

    function updateStopwatchDisplay() {
      const hours = Math.floor(stopwatchSeconds / 3600);
      const minutes = Math.floor((stopwatchSeconds % 3600) / 60);
      const seconds = stopwatchSeconds % 60;
      document.getElementById('stopwatch').innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
  </script>

</body>
</html>
